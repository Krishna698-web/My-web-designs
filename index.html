<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="img-sec"></div>
    <div class="info">
      <h2>Get <span>insights</span> that help your business grow.</h2>

      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="overviews">
        <div class="overview">
          <span>10k+</span>
          <p>COMPANIES</p>
        </div>
        <div class="overview">
          <span>314</span>
          <p>TEMPLATES</p>
        </div>
        <div class="overview">
          <span>12m+</span>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
